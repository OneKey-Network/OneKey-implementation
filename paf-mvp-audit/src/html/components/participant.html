<div class="ok-ui-participant__body">
  <div class="ok-ui-participant__status-wrapper">
    ${ _.statusHtml }
  </div>
  <div class="ok-ui-participant__details">
    <h3 class="ok-ui-heading-3">${ _.name }</h3>
    <p class="ok-ui-meta">
      ${ _.meta }
    </p>
  </div>
  <div class="ok-ui-participant__actions">
    <button type="button" class="ok-ui-button ok-ui-button--outlined ok-ui-button--primary ok-ui-button--icon-end"  id="terms-${ _.uniqueId }">
      <svg width="0.857em" height="0.857em" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.3339 11.3334H2.00057C1.26419 11.3334 0.667236 10.7365 0.667236 10.0001V2.66675C0.667236 1.93037 1.26419 1.33341 2.00057 1.33341H4.66724V2.66675H2.00057V10.0001H9.3339V7.33341H10.6672V10.0001C10.6672 10.7365 10.0703 11.3334 9.3339 11.3334ZM5.80057 7.13808L4.86057 6.19541L9.0559 2.00008H6.66724V0.666748H11.3339V5.33341H10.0006V2.94341L5.80057 7.13808Z" fill="currentColor" />
      </svg>
      <span class="ok-ui-button__label">${ _.terms }</span>
    </button>
    <button type="button" class="ok-ui-button ok-ui-button--outlined ok-ui-button--danger ok-ui-button--icon-end"  id="contact-${ _.uniqueId }">
      <svg width="0.857em" height="0.857em" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.3339 11.3334H2.00057C1.26419 11.3334 0.667236 10.7365 0.667236 10.0001V2.66675C0.667236 1.93037 1.26419 1.33341 2.00057 1.33341H4.66724V2.66675H2.00057V10.0001H9.3339V7.33341H10.6672V10.0001C10.6672 10.7365 10.0703 11.3334 9.3339 11.3334ZM5.80057 7.13808L4.86057 6.19541L9.0559 2.00008H6.66724V0.666748H11.3339V5.33341H10.0006V2.94341L5.80057 7.13808Z" fill="currentColor" />
      </svg>
      <span class="ok-ui-button__label">${ _.contact }</span>
    </button>
  </div>
</div>
