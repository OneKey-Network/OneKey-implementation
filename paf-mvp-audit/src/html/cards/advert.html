<div class="ok-ui-advert-wrapper">
    <div class="ok-ui-advert">
        <div class="ok-ui-sm">
            <details class="ok-ui-details">
                <summary class="ok-ui-meta">
                    ${ _.advertImageTitle }
                    <span class="ok-ui-details__icon"><svg width="0.857em" height="0.571em" viewBox="0 0 12 8"
                            fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M0.343262 1.64314L5.99993 7.2998L11.6566 1.64314L10.7139 0.699805L5.99993 5.41447L1.28593 0.699805L0.343262 1.64314Z"
                                fill="currentColor" />
                        </svg></span>
                </summary>
                <div class="ok-ui-mt-1">
                    <div class="ok-ui-advert__image-wrapper">
                        <div class="ok-ui-advert__image" style="${ _.advertStyle}">
                            ${ _.advertHtml }
                        </div>
                    </div>
                </div>
            </details>
        </div>
        <div class="ok-ui-lg">
            <div class="ok-ui-advert__image-wrapper">
                <div class="ok-ui-advert__image" style="${ _.advertStyle}">
                    ${ _.advertHtml }
                </div>
            </div>
        </div>
    </div>
    <div class="ok-ui-advert-details">
        <h1 class="ok-ui-heading-1 ok-ui-mb-0.5" id="advert-preference-title"></h1>
        <p class="ok-ui-meta ok-ui-mb-2" id="advert-preference-date"></p>
        <p class="ok-ui-lede" id="advert-preference-thank-you"></p>
        <div class="ok-ui-mt-3 ok-ui-mb-4" id="advert-status">
        </div>
        <h2 class="ok-ui-heading-2 ok-ui-mb-1">${ _.advertPauseTitle }</h2>
        <p class="ok-ui-mb-2">${ _.advertPauseInstruction }</p>
        <button type="button" class="ok-ui-button ok-ui-button--outlined ok-ui-button--primary">
            <svg width="1.071em" height="0.929em" viewBox="0 0 15 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M12.8133 12.2567L10.5759 10.0193C9.61066 10.4588 8.56045 10.6803 7.49992 10.668C6.4065 10.6816 5.32439 10.4456 4.33592 9.97801C3.56971 9.60417 2.88168 9.08787 2.30859 8.45668C1.70025 7.80458 1.22212 7.04224 0.899919 6.21068L0.833252 6.00134L0.903252 5.79068C1.38513 4.56154 2.19609 3.48879 3.24725 2.69001L1.49992 0.942676L2.44192 0.00134277L13.7546 11.314L12.8146 12.2567H12.8133ZM4.19059 3.63401C3.33854 4.23129 2.66569 5.04982 2.24459 6.00134C3.14753 8.08461 5.2305 9.40579 7.49992 9.33468C8.19981 9.34041 8.89562 9.22771 9.55792 9.00134L8.35792 7.80134C8.09081 7.93228 7.79739 8.00067 7.49992 8.00134C6.39822 7.99443 5.50683 7.10304 5.49992 6.00134C5.50024 5.70319 5.56864 5.40904 5.69992 5.14134L4.19059 3.63401ZM12.7346 8.40801L11.8066 7.48068C12.197 7.03929 12.517 6.54031 12.7553 6.00134C11.8535 3.91706 9.76975 2.5954 7.49992 2.66801C7.33525 2.66801 7.16992 2.67401 7.00992 2.68534L5.83325 1.50734C6.381 1.39017 6.93978 1.33228 7.49992 1.33468C8.59333 1.32111 9.67544 1.55709 10.6639 2.02468C11.4301 2.3985 12.1182 2.91481 12.6913 3.54601C13.2993 4.19732 13.7774 4.95873 14.0999 5.78934L14.1666 6.00134L14.0966 6.21201C13.7845 7.02406 13.3227 7.77031 12.7353 8.41201L12.7346 8.40801Z"
