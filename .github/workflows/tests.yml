name: Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Cache dependencies
        id: cache_node_modules
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Cache Cypress
        id: cache_cypress_binary
        uses: actions/cache@v2
        with:
          path: ./home/runner/.cache/Cypress
          key: modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Cypress frontend
        run: npm run cypress:wait-and-run --prefix paf-mvp-frontend

      - name: Cypress audit log
        uses: cypress-io/github-action@v2
        with:
          project: ./paf-mvp-audit
          start: npm run start --prefix paf-mvp-audit
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Unit tests
        run: |
          npm run test
          npm run test:front
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Build
        run: npm run gcp-build & npm run build-back
      - name: Typescript compile
        run: tsc
